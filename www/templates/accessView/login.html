<ion-view class="login-bg">
    <ion-content>
        <div class="login-logo light" ng-click="resize();">
            Ikal<span class="bold positive"></span>
        </div>
        <div class="login-tab">
            <div class="button-bar" ng-show="logindata.email">
                <a class="button button-positive button-outline" ng-class="{'underline':tab=='signin'}" ng-click="tabchange('signin',1)"><span class="light">Iniciar Sesión</span></a>
                <a class="button button-positive button-outline" ng-class="{'underline':tab=='signup'}" ng-click="tabchange('signup',2)"><span class="light">Registrarse</span></a>
            </div>
            <div class="login" ng-show="tab=='signin'">
                <div class="list" ng-show="logindata.email">
                    <label class="item item-input item-floating-label" ng-class="allvalidation[0].validation">
                        <span class="input-label">Correo</span>
                        <i class="icon ln-user"></i>
                        <input type="email" placeholder="Email" ng-model="signin.username">
                    </label>
                    <label class="item item-input item-floating-label" ng-class="allvalidation[1].validation">
                        <span class="input-label">Contraseña</span>
                        <i class="icon ln-lock"></i>
                        <input type="password" placeholder="Password" ng-model="signin.password">
                    </label>
                </div>
                <div class="login-btn">
                    <button class="button button-block button-positive" ng-click="signinsubmit(signin);" ng-show="logindata.email">
                        Iniciar Sesión
                    </button>
                    <p class="light" ng-click="forgotpass()" ng-show="logindata.email">¿Contraseña Olvidada?</p>
                    <div class="or text-center" ng-show="logindata.facebook || logindata.twitter || logindata.google  || logindata.instagram">
                        <p ng-show="logindata.email">- Ó -</p>
                    </div>
                    <button ng-click="facebooklogin()" class="button button-full button-positive-facebook button-block" ng-show="logindata.facebook">
                        Inicia Sesión Con Facebook
                    </button>
                    <button ng-click="twitterlogin()" class="button button-full button-positive-twitter button-block" ng-show="logindata.twitter">
                        Inicia Sesión Con Twitter
                    </button>
                    <button ng-click="googlelogin()" class="button button-full button-positive-google button-block" ng-show="logindata.google">
                        Inicia Sesión Con Google
                    </button>
                    <button ng-click="instagramlogin()" class="button button-full button-positive-instagram button-block" ng-show="logindata.instagram">
                        Inicia Sesión Con Instagram
                    </button>
                </div>
            </div>
            <div class="login" ng-show="tab=='signup'">
                <div class="list">
                    <label class="item item-input item-floating-label" ng-class="allvalidation[0].validation">
                        <span class="input-label">Nombre</span>
                        <i class="icon ln-user"></i>
                        <input type="text" placeholder="Name" ng-model="signup.username">
                    </label>
                    <label class="item item-input item-floating-label" ng-class="allvalidation[1].validation">
                        <span class="input-label">Correo</span>
                        <i class="icon ln-envelope"></i>
                        <input type="email" placeholder="Email" ng-model="signup.email">
                    </label>
                    <label class="item item-input item-floating-label" ng-class="allvalidation[2].validation">
                        <span class="input-label">Fecha de Nacimiento</span>
                        <i class="icon ln-gift"></i>
                        <input type="text" onfocus="(this.type='date')" placeholder="Date of Birth" ng-model="signup.dob">
                    </label>
                    <label class="item item-input item-floating-label" ng-class="allvalidation[3].validation">
                        <span class="input-label">Contraseña</span>
                        <i class="icon ln-lock"></i>
                        <input type="password" placeholder="Password" ng-model="signup.password">
                    </label>
                </div>
                <div class="login-btn footer">
                    <button class="button button-block button-positive" ng-click="signupsubmit(signup);">
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
